<!DOCTYPE html>
<html>
<head>
  <title>Visited Sites</title>
  <script src="./popup.js"></script>
</head>
<body>
  <h1>Visited Sites</h1>
  <ul id="visited-sites"></ul>

  <h1>Blacklisted Sites</h1>
  <ul id="blacklisted-sites"></ul>

  <h2>Blacklist a Site</h2>
  <form id="blacklist-form">
    <input type="text" id="blacklist-url" placeholder="Enter URL to blacklist" required>
    <button type="submit">Blacklist</button>
  </form>

  <h2>Unblacklist a Site</h2>
  <form id="unblacklist-form">
    <input type="text" id="unblacklist-url" placeholder="Enter URL to unblacklist" required>
    <button type="submit">Unblacklist</button>
  </form>
</body>
</html>
